<!DOCTYPE html>
<html>
<head>
  <title>JS Game Challenge</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body background="http://www.desktopimages.org/pictures/2014/0103/1/orig_480130.jpg">
  <div style="width: 700px;margin: 0 auto;">
    <h1 style="margin-bottom:5px"><strong><center>The North London Derby</center></strong></h1>
    <br/>
    <div style="margin: 0 auto;text-align:center">
      <button id="reset" class="btn btn-default btn-lg">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <h2>
        Tottenham Hotspur
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
        GOALS: <span id="teamone-numhits">0</span>
      </div>
      <div>
        <button id="teamone-shoot" class="btn btn-default btn-lg">SHOOT</button>
      </div>
    </div>
    <div class="right">
      <h2>
        Arsenal
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
        GOALS: <span id="teamtwo-numhits">0</span>
      </div>
      <div>
        <button id="teamtwo-shoot" class="btn btn-default btn-lg">SHOOT</button>
      </div>
    </div>
    <div class="clear"></div>
  </div>
 
  <script src= "https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="challenge2_alt.js"></script>

</body>
</html>
